    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14698.114243259153!2d-48.464403561755596!3d-22.930753317807625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c6dee8c9e3a0dd%3A0x150b119af0ae505f!2sJardim%20Aeroporto%2C%20Botucatu%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1713294497098!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- A tag iframe é usada para incorporar, ou seja, trazer o conteúdo de uma página web externa para o nesso site.
