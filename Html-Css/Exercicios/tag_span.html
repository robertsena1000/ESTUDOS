<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Span</title>
</head>
<body>
    <h1>
        <span>Como funciona a tag span</span>
    </h1>

    <!-- A tag span não tem uma aparência visual. Através dela conseguimos marcar textos como por exemplo o nome de um produto.

    Ao marcar textos utilizando a tag span conseguimos organizar melhor o nosso HTML destacando palavras importantes de uma frase.

    Utilizamos a tag span para marcar textos e com isso organizar melhor nosso documento HTML, além de inserir estilos CSS a elas. -->
</body>
</html>
