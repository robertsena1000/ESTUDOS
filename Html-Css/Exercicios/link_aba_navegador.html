<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Propriedade</title>
</head>
<body>
    <h1>Diferentes formas de utilizar a tag <!-- <a></a> --></h1>
    
    <a href="https://google.com/" target="_blank">Google</a>

    <!-- Por padrão ao clicar em um link a nova página é aberta na mesma aba do navegador, ou seja substituindo a página atual.

    A propriedade target nos permite alterar esse comportamento. podemos atribuir os seguintes valores a ela:

    - SELF: Abre a URL na mesma aba do navegador. Valor padrão e não precisa ser definido.

    - Blank: Abre a URL  em uma nova aba do navegador. -->
</body>
</html>
